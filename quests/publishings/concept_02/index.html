<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 띠별 운세</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            max-width: 900px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .zodiac-btn {
            width: 100%;
            padding: 15px 10px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #fortune-display {
            min-height: 150px;
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            color: #343a40;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-5">오늘의 띠별 운세</h1>

        <div class="row row-cols-2 row-cols-md-4 g-3 mb-5" id="zodiac-buttons-container">
            <!-- Zodiac buttons will be dynamically generated or hardcoded here -->
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="쥐띠">쥐띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="소띠">소띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="호랑이띠">호랑이띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="토끼띠">토끼띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="용띠">용띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="뱀띠">뱀띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="말띠">말띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="양띠">양띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="원숭이띠">원숭이띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="닭띠">닭띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="개띠">개띠</button></div>
            <div class="col"><button class="btn btn-outline-primary zodiac-btn" data-zodiac="돼지띠">돼지띠</button></div>
        </div>

        <div id="fortune-display" class="lead">
            띠를 선택하여 오늘의 운세를 확인하세요!
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
